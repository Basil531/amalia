	<h2 id="time" align="center" style="font-size:200px; margin: 0px"></h2>
	
        <p>Welcome to the future date and time page. This page will eventually display
        the current data and time in Amalia using the local calendar. This page is currently a WIP.</p>
        	
	<script>
		function timer() {
      		let d = new Date;

      		let timeDisplay = document.getElementById("time");
      		timeDisplay.textContent = d.toLocaleTimeString("es-ES", {timeZone: "CET"});;
    		}
    		timer()
    		setInterval(timer, 1000)
